<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/public/css/login.css">
    <script src="/public/js/loginjava.js"></script>
</head>
<body> 
    <a href="https://www.google.com/"><img src="/public/html/1.png"></a>  
    <h2>Grub n Go</h2>
        <div class="container"> 
            <h1 class="label">Admin login</h1>
            <form class="login_form" action="https://www.google.com/" method="post" name="form" onsubmit="return validated()">
                <div class="font">Username : </div>   
                <input autocomplete="off" type="text" placeholder="Enter Username" name="username" >
                <div id="username_error">Please fill up your Username</div> 
                <div class="font font2">Password : </div>   
                <input type="password" placeholder="Enter Password" name="password" >
                <div id="pass_error">Please fill up your Password</div>
                <button type="submit">Login</button>
                <input type="checkbox" checked="checked"> Remember me <br>
                <a class="font_font3" href="#">Forgot password? </a>               
            </form>    
        </div>
       
</body>
</html>
